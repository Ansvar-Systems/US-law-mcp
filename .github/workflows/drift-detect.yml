name: Drift Detection

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  drift-detect:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build
        run: npm run build

      - name: Run drift detection
        id: drift
        continue-on-error: true
        run: |
          if npm run | grep -q "drift:detect"; then
            npm run drift:detect
          else
            test -f fixtures/golden-hashes.json
            echo "drift:detect script not defined; verified fixtures/golden-hashes.json exists"
          fi

      - name: Create drift issue
        if: steps.drift.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Upstream drift detected â€” ${new Date().toISOString().split('T')[0]}`,
              body: 'Nightly drift detection found hash mismatches between configured anchors and upstream sources.\n\nRun `npm run drift:detect` locally for details.\n\nAnchors are defined in `fixtures/golden-hashes.json`.',
              labels: ['data-drift', 'automated']
            });
