# ═══════════════════════════════════════════════════════════════════════════
# CONTINUOUS INTEGRATION WORKFLOW
# ═══════════════════════════════════════════════════════════════════════════
#
# Runs on every push and pull request to ensure code quality.
# Builds the database, ingests data, compiles TypeScript, and runs tests.
#
# ═══════════════════════════════════════════════════════════════════════════

name: CI

on:
  push:
    branches:
      - main
      - 'feature/*'
      - 'fix/*'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 6 * * 1' # Weekly Monday 06:00 UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ─────────────────────────────────────────────────────────────────────────
  # BUILD AND TEST
  # ─────────────────────────────────────────────────────────────────────────

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Security audit (production deps)
        run: npm audit --omit=dev --audit-level=high

      - name: Build database
        run: npm run build:db

      - name: Ingest all data
        run: npm run ingest:all

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run contract tests
        run: npm run test:contract

      # ─────────────────────────────────────────────────────────────────────
      # COVERAGE (only on Node 20)
      # ─────────────────────────────────────────────────────────────────────

      - name: Run tests with coverage
        if: matrix.node-version == 20
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage report
        if: matrix.node-version == 20
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  # ─────────────────────────────────────────────────────────────────────────
  # TYPE CHECK
  # ─────────────────────────────────────────────────────────────────────────

  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Type check
        run: npx tsc --noEmit

  # ─────────────────────────────────────────────────────────────────────────
  # CONTRACT TESTS NIGHTLY (Blueprint §4)
  # ─────────────────────────────────────────────────────────────────────────

  contract-tests-nightly:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'schedule'
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci --ignore-scripts
      - run: npm run build:db
      - run: npm run ingest:all
      - run: npm run build
      - run: CONTRACT_MODE=nightly npm run test:contract
