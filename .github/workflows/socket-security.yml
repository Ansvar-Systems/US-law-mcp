name: Socket Security

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    - cron: '0 4 * * 1' # Weekly Monday at 4 AM UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  socket:
    name: Socket dependency analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Socket CLI
        run: npm install -g @socketsecurity/cli

      - name: Run Socket analysis
        run: socket npm audit --json > socket-results.json
        env:
          SOCKET_SECURITY_API_KEY: ${{ secrets.SOCKET_SECURITY_API_KEY }}

      - name: Upload Socket results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: socket-security-results
          path: socket-results.json
